<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />

<form class="js-submit-settings">
  <div class="kintoneplugin-input-outer container">
    <div id="label-show-title">
      <label for="select_field_column">Test<span class="kintoneplugin-require"></span></label>
    </div>
    <div>
      <table class="kintoneplugin-table" id="kintoneplugin-setting-space">
        <thead>
          <tr>
            <th class="kintoneplugin-table-th-blankspace"></th>
            <th class="kintoneplugin-table-th" id="kintoneplugin-table-th-table"></th>
            <th class="kintoneplugin-table-th-blankspace"></th>
          </tr>
        </thead>
        <tbody id="kintoneplugin-setting-tspace">
          <tr class="table-space" hidden>
            <td>
              <div class="drag-icon">
                <i class="fa-solid fa-bars"></i>
              </div>
            </td>
            <td>
              <table class="sub-table">
                <tbody>
                  <tr class="table-space" hidden>
                    <td>
                      <div class="row">
                        <div class="kintoneplugin-table-td-control">
                          <label for="bunttonName" style="font-size: 14px;">Button<span class="kintoneplugin-require"></span></label>
                          <div class="kintoneplugin-input-outer">
                            <input type="text" id="bunttonName" class="kintoneplugin-input-text labelForButton" />
                          </div>
                        </div>

                        <div class="kintoneplugin-table-td-control">
                          <label for="appId" style="font-size: 14px;">App ID<span class="kintoneplugin-require"></span></label>
                          <div class="kintoneplugin-input-outer">
                            <input type="text" id="appId" class="kintoneplugin-input-text labelForButton" />
                          </div>
                        </div>

                        <div class="kintoneplugin-table-td-control">
                          <label for="fieldA" style="font-size: 14px;">Field A  <span class="kintoneplugin-require">*</span></label>
                          <div class="kintoneplugin-select-outer">
                            <div class="kintoneplugin-select">
                              <select class="type-select" id="fieldA">
                                <option value="-----">-----</option>
                              </select>
                            </div>
                          </div>
                        </div>
                        <div class="kintoneplugin-table-td-control">
                          <label for="fieldB" style="font-size: 14px;">Field B<span class="kintoneplugin-require">*</span></label>
                          <div class="kintoneplugin-select-outer">
                            <div class="kintoneplugin-select">
                              <select class="type-select" id="fieldB">
                                <option value="-----">-----</option>
                                <option value="bbb">bbb</option>
                              </select>
                            </div>
                          </div>
                        </div>

                        <div class="kintoneplugin-table-td-control">
                          <label for="condition" style="font-size: 14px;">Condition<span class="kintoneplugin-require">*</span></label>
                          <div class="kintoneplugin-select-outer">
                            <div class="kintoneplugin-select">
                              <select class="store-field-select" id="condition">
                                <option value="-----">-----</option>
                                <option value="aaa">aaa</option>
                              </select>
                            </div>
                          </div>
                        </div>
                      </div>
                    </td>
                    <td class="kintoneplugin-table-td-operation operation-column">
                      <div class="button-add-remove-row-table-spaceForPrompt">
                        <button type="button" class="kintoneplugin-button-add-row-image addRow-sub"></button>
                        <button type="button" class="kintoneplugin-button-remove-row-image removeRow-sub"></button>
                      </div>
                    </td>
                  </tr>
                </tbody>
              </table>
            </td>
            <td class="kintoneplugin-table-td-operation operation-column">
              <div class="button-add-remove-row-table-spaceForPrompt mainbutton">
                <button type="button" class="kintoneplugin-button-add-row-image addRow-main"></button>
                <button type="button" class="kintoneplugin-button-remove-row-image removeRow-main"></button>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>


    <p class="kintoneplugin-row" id="button-action">
      <button type="button" class="js-save-button kintoneplugin-button-dialog-ok" id="submit-button">Save</button>
      <button type="button" class="js-cancel-button kintoneplugin-button-dialog-cancel cancel"
        id="cancel">Cancel</button>
    </p>
  </div>
</form>
